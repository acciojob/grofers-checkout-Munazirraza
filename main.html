<!DOCTYPE html>
<html>
<head>
    <title>Grocery List</title>
</head>
<body>
    <table id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apple</td>
            <td class="prices">1.50</td>
        </tr>
        <tr class="item">
            <td>Orange</td>
            <td class="prices">2.00</td>
        </tr>
        <tr class="item">
            <td>Banana</td>
            <td class="prices">0.75</td>
        </tr>
    </table>

    <script>
        // Function to calculate and display the total price
        function calculateTotalPrice() {
            const pricesElements = document.querySelectorAll('.prices'); // Get all price elements
            let totalPrice = 0;

            pricesElements.forEach(priceElement => {
                const price = parseFloat(priceElement.textContent);
                totalPrice += price;
            });

            // Create a new row for total price
            const table = document.getElementById('grocery-table');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>Total Price</td>
                <td>${totalPrice.toFixed(2)}</td>
            `;
            table.appendChild(newRow);
        }

        // Call the function to calculate and display the total price
        calculateTotalPrice();
    </script>
</body>
</html>
