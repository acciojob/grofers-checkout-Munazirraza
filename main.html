<!DOCTYPE html>
<html>
<head>
    <title>Grofers Checkout</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table id="groceryTable">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Rice</td>
            <td data-price="50">50</td>
        </tr>
        <tr>
            <td>Wheat Flour</td>
            <td data-price="30">30</td>
        </tr>
        <tr>
            <td>Pulses</td>
            <td data-price="40">40</td>
        </tr>
        <tr>
            <td>Oil</td>
            <td data-price="80">80</td>
        </tr>
    </table>

    <script>
        function calculateTotalPrice() {
            const table = document.getElementById('groceryTable');
            const priceCells = table.querySelectorAll('td[data-price]');
            let totalPrice = 0;

            priceCells.forEach(cell => {
                totalPrice += parseInt(cell.dataset.price);
            });

            const totalRow = document.createElement('tr');
            const totalCell = document.createElement('td');
            totalCell.textContent = 'Total Price: ' + totalPrice;
            totalCell.colSpan = 2;
            totalRow.appendChild(totalCell);

            table.appendChild(totalRow);
        }

        calculateTotalPrice();
    </script>
</body>
</html>
